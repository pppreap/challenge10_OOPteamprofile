<div class="card employee-card">
    <div>
        <h2 class="employee-title">{{ name }}</h2>
        <h3 class="employee-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div>
        <ul >
            <li class="card-item">ID: {{ id }}</li>
            <li class="card-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="card-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
